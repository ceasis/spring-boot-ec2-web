<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags for Bootstrap -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <title>Employee Details</title>
  <style>
    /* Optional: Custom styles to enhance form appearance */
    .section-title {
      background-color: #f8f9fa;
      padding: 10px;
      border-left: 5px solid #0d6efd;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Employee Details</h1>
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <form>
              <!-- Personal Information Section -->
              <div class="section-title">
                <h5>Personal Information</h5>
              </div>
              <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                  <!-- First Name -->
                  <div class="mb-3">
                    <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="Enter first name"
                      required
                    />
                  </div>

                  <!-- Last Name -->
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Enter last name"
                      required
                    />
                  </div>

                  <!-- Middle Name -->
                  <div class="mb-3">
                    <label for="middleName" class="form-label">Middle Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="middleName"
                      placeholder="Enter middle name"
                    />
                  </div>

                  <!-- Date of Birth -->
                  <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
                    <input
                      type="date"
                      class="form-control"
                      id="dob"
                      required
                    />
                  </div>

                  <!-- Gender -->
                  <div class="mb-3">
                    <label class="form-label">Gender <span class="text-danger">*</span></label>
                    <div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="genderMale"
                          value="Male"
                          required
                        />
                        <label class="form-check-label" for="genderMale">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="genderFemale"
                          value="Female"
                        />
                        <label class="form-check-label" for="genderFemale">Female</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="genderOther"
                          value="Other"
                        />
                        <label class="form-check-label" for="genderOther">Other</label>
                      </div>
                    </div>
                  </div>

                  <!-- Marital Status -->
                  <div class="mb-3">
                    <label for="maritalStatus" class="form-label">Marital Status</label>
                    <select class="form-select" id="maritalStatus">
                      <option selected disabled>Select marital status</option>
                      <option value="Single">Single</option>
                      <option value="Married">Married</option>
                      <option value="Divorced">Divorced</option>
                      <option value="Widowed">Widowed</option>
                    </select>
                  </div>

                  <!-- Nationality -->
                  <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nationality"
                      placeholder="Enter nationality"
                    />
                  </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                  <!-- Employee ID -->
                  <div class="mb-3">
                    <label for="employeeId" class="form-label">Employee ID <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="employeeId"
                      placeholder="Enter employee ID"
                      required
                    />
                  </div>

                  <!-- Email -->
                  <div class="mb-3">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter email address"
                      required
                    />
                  </div>

                  <!-- Phone Number -->
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="Enter phone number"
                      required
                    />
                  </div>

                  <!-- Alternate Phone Number -->
                  <div class="mb-3">
                    <label for="altPhone" class="form-label">Alternate Phone Number</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="altPhone"
                      placeholder="Enter alternate phone number"
                    />
                  </div>

                  <!-- Address Line 1 -->
                  <div class="mb-3">
                    <label for="address1" class="form-label">Address Line 1 <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="address1"
                      placeholder="Enter address line 1"
                      required
                    />
                  </div>

                  <!-- Address Line 2 -->
                  <div class="mb-3">
                    <label for="address2" class="form-label">Address Line 2</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address2"
                      placeholder="Enter address line 2"
                    />
                  </div>

                  <!-- City -->
                  <div class="mb-3">
                    <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      placeholder="Enter city"
                      required
                    />
                  </div>

                  <!-- State/Province -->
                  <div class="mb-3">
                    <label for="state" class="form-label">State/Province <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="state"
                      placeholder="Enter state or province"
                      required
                    />
                  </div>

                  <!-- ZIP/Postal Code -->
                  <div class="mb-3">
                    <label for="zip" class="form-label">ZIP/Postal Code <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="zip"
                      placeholder="Enter ZIP or postal code"
                      required
                    />
                  </div>

                  <!-- Country -->
                  <div class="mb-3">
                    <label for="country" class="form-label">Country <span class="text-danger">*</span></label>
                    <select class="form-select" id="country" required>
                      <option selected disabled>Select country</option>
                      <option value="USA">United States</option>
                      <option value="CAN">Canada</option>
                      <option value="UK">United Kingdom</option>
                      <option value="AUS">Australia</option>
                      <!-- Add more countries as needed -->
                    </select>
                  </div>
                </div>
              </div>

              <!-- Employment Details Section -->
              <div class="section-title">
                <h5>Employment Details</h5>
              </div>
              <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                  <!-- Department -->
                  <div class="mb-3">
                    <label for="department" class="form-label">Department <span class="text-danger">*</span></label>
                    <select class="form-select" id="department" required>
                      <option selected disabled>Select department</option>
                      <option value="HR">Human Resources</option>
                      <option value="ENG">Engineering</option>
                      <option value="MKT">Marketing</option>
                      <option value="FIN">Finance</option>
                      <option value="SALES">Sales</option>
                      <!-- Add more departments as needed -->
                    </select>
                  </div>

                  <!-- Job Title -->
                  <div class="mb-3">
                    <label for="jobTitle" class="form-label">Job Title <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="jobTitle"
                      placeholder="Enter job title"
                      required
                    />
                  </div>

                  <!-- Employment Type -->
                  <div class="mb-3">
                    <label for="employmentType" class="form-label">Employment Type <span class="text-danger">*</span></label>
                    <select class="form-select" id="employmentType" required>
                      <option selected disabled>Select employment type</option>
                      <option value="Full-Time">Full-Time</option>
                      <option value="Part-Time">Part-Time</option>
                      <option value="Contract">Contract</option>
                      <option value="Internship">Internship</option>
                      <option value="Temporary">Temporary</option>
                    </select>
                  </div>

                  <!-- Supervisor -->
                  <div class="mb-3">
                    <label for="supervisor" class="form-label">Supervisor</label>
                    <input
                      type="text"
                      class="form-control"
                      id="supervisor"
                      placeholder="Enter supervisor's name"
                    />
                  </div>

                  <!-- Date of Joining -->
                  <div class="mb-3">
                    <label for="doj" class="form-label">Date of Joining <span class="text-danger">*</span></label>
                    <input
                      type="date"
                      class="form-control"
                      id="doj"
                      required
                    />
                  </div>

                  <!-- Employment Status -->
                  <div class="mb-3">
                    <label for="employmentStatus" class="form-label">Employment Status <span class="text-danger">*</span></label>
                    <select class="form-select" id="employmentStatus" required>
                      <option selected disabled>Select status</option>
                      <option value="Active">Active</option>
                      <option value="On Leave">On Leave</option>
                      <option value="Resigned">Resigned</option>
                      <option value="Terminated">Terminated</option>
                      <option value="Retired">Retired</option>
                    </select>
                  </div>

                  <!-- Contract End Date -->
                  <div class="mb-3">
                    <label for="contractEndDate" class="form-label">Contract End Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="contractEndDate"
                      placeholder="Enter contract end date"
                    />
                  </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                  <!-- Salary -->
                  <div class="mb-3">
                    <label for="salary" class="form-label">Salary <span class="text-danger">*</span></label>
                    <input
                      type="number"
                      class="form-control"
                      id="salary"
                      placeholder="Enter salary"
                      required
                    />
                  </div>

                  <!-- Currency -->
                  <div class="mb-3">
                    <label for="currency" class="form-label">Currency <span class="text-danger">*</span></label>
                    <select class="form-select" id="currency" required>
                      <option selected disabled>Select currency</option>
                      <option value="USD">USD</option>
                      <option value="EUR">EUR</option>
                      <option value="GBP">GBP</option>
                      <option value="AUD">AUD</option>
                      <option value="CAD">CAD</option>
                      <!-- Add more currencies as needed -->
                    </select>
                  </div>

                  <!-- Payment Frequency -->
                  <div class="mb-3">
                    <label for="paymentFrequency" class="form-label">Payment Frequency <span class="text-danger">*</span></label>
                    <select class="form-select" id="paymentFrequency" required>
                      <option selected disabled>Select frequency</option>
                      <option value="Monthly">Monthly</option>
                      <option value="Bi-Weekly">Bi-Weekly</option>
                      <option value="Weekly">Weekly</option>
                      <option value="Daily">Daily</option>
                    </select>
                  </div>

                  <!-- Bank Account Number -->
                  <div class="mb-3">
                    <label for="bankAccount" class="form-label">Bank Account Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="bankAccount"
                      placeholder="Enter bank account number"
                    />
                  </div>

                  <!-- Bank Name -->
                  <div class="mb-3">
                    <label for="bankName" class="form-label">Bank Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="bankName"
                      placeholder="Enter bank name"
                    />
                  </div>

                  <!-- IBAN -->
                  <div class="mb-3">
                    <label for="iban" class="form-label">IBAN</label>
                    <input
                      type="text"
                      class="form-control"
                      id="iban"
                      placeholder="Enter IBAN"
                    />
                  </div>

                  <!-- SWIFT/BIC -->
                  <div class="mb-3">
                    <label for="swift" class="form-label">SWIFT/BIC</label>
                    <input
                      type="text"
                      class="form-control"
                      id="swift"
                      placeholder="Enter SWIFT/BIC code"
                    />
                  </div>
                </div>
              </div>

              <!-- Additional Information Section -->
              <div class="section-title">
                <h5>Additional Information</h5>
              </div>
              <div class="row">
                <!-- Single Column for Additional Fields -->
                <div class="col-12">
                  <!-- Emergency Contact Name -->
                  <div class="mb-3">
                    <label for="emergencyContactName" class="form-label">Emergency Contact Name <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="emergencyContactName"
                      placeholder="Enter emergency contact name"
                      required
                    />
                  </div>

                  <!-- Emergency Contact Relationship -->
                  <div class="mb-3">
                    <label for="emergencyContactRelationship" class="form-label">Relationship</label>
                    <input
                      type="text"
                      class="form-control"
                      id="emergencyContactRelationship"
                      placeholder="Enter relationship"
                    />
                  </div>

                  <!-- Emergency Contact Phone -->
                  <div class="mb-3">
                    <label for="emergencyContactPhone" class="form-label">Emergency Contact Phone <span class="text-danger">*</span></label>
                    <input
                      type="tel"
                      class="form-control"
                      id="emergencyContactPhone"
                      placeholder="Enter emergency contact phone number"
                      required
                    />
                  </div>

                  <!-- Emergency Contact Email -->
                  <div class="mb-3">
                    <label for="emergencyContactEmail" class="form-label">Emergency Contact Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="emergencyContactEmail"
                      placeholder="Enter emergency contact email"
                    />
                  </div>

                  <!-- Languages Known -->
                  <div class="mb-3">
                    <label class="form-label">Languages Known</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="English" id="langEnglish">
                      <label class="form-check-label" for="langEnglish">English</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="Spanish" id="langSpanish">
                      <label class="form-check-label" for="langSpanish">Spanish</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="French" id="langFrench">
                      <label class="form-check-label" for="langFrench">French</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="German" id="langGerman">
                      <label class="form-check-label" for="langGerman">German</label>
                    </div>
                    <!-- Add more languages as needed -->
                  </div>

                  <!-- Certifications -->
                  <div class="mb-3">
                    <label for="certifications" class="form-label">Certifications</label>
                    <textarea
                      class="form-control"
                      id="certifications"
                      rows="3"
                      placeholder="List any certifications"
                    ></textarea>
                  </div>

                  <!-- Skills -->
                  <div class="mb-3">
                    <label for="skills" class="form-label">Skills</label>
                    <textarea
                      class="form-control"
                      id="skills"
                      rows="3"
                      placeholder="List skills"
                    ></textarea>
                  </div>

                  <!-- Projects -->
                  <div class="mb-3">
                    <label for="projects" class="form-label">Projects</label>
                    <textarea
                      class="form-control"
                      id="projects"
                      rows="3"
                      placeholder="Describe projects"
                    ></textarea>
                  </div>

                  <!-- Notes -->
                  <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea
                      class="form-control"
                      id="notes"
                      rows="3"
                      placeholder="Additional notes"
                    ></textarea>
                  </div>
                </div>
              </div>

              <!-- Document Upload Section -->
              <div class="section-title">
                <h5>Document Upload</h5>
              </div>
              <div class="row">
                <div class="col-12">
                  <!-- Profile Picture -->
                  <div class="mb-3">
                    <label for="profilePicture" class="form-label">Profile Picture</label>
                    <input
                      class="form-control"
                      type="file"
                      id="profilePicture"
                      accept="image/*"
                    />
                  </div>

                  <!-- Resume/CV -->
                  <div class="mb-3">
                    <label for="resume" class="form-label">Resume/CV</label>
                    <input
                      class="form-control"
                      type="file"
                      id="resume"
                      accept=".pdf,.doc,.docx"
                    />
                  </div>

                  <!-- Additional Documents -->
                  <div class="mb-3">
                    <label for="additionalDocuments" class="form-label">Additional Documents</label>
                    <input
                      class="form-control"
                      type="file"
                      id="additionalDocuments"
                      multiple
                    />
                  </div>
                </div>
              </div>

              <!-- Buttons -->
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4 me-2">
                  Submit
                </button>
                <!-- Clear Button -->
                <button type="reset" class="btn btn-secondary px-4">
                  Clear
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
